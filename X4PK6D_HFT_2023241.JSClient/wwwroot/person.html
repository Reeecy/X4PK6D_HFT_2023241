<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PersonUI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Person Catalog</h1>

        <div class="section" id="formdiv">
            <div class="section-title">Add New Person</div>
            <div class="form-group">
                <label for="personname">Name</label>
                <input type="text" id="personname">
            </div>
            <div class="form-group">
                <label for="dateofbirth">Date Of Birth</label>
                <input type="date" id="dateofbirth">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="isstudent">Student</label>
                <input type="checkbox" id="isstudent">
            </div>
            <div class="form-group">
                <label for="isretired">Retired</label>
                <input type="checkbox" id="isretired">
            </div>
            <button class="button" onclick="create()">Add Person</button>
        </div>

        <div class="section" id="updateformdiv">
            <div class="section-title">Update Person</div>
            <div class="form-group">
                <label for="personnametoupdate">Name</label>
                <input type="text" id="personnametoupdate">
            </div>
            <div class="form-group">
                <label for="dateofbirthtoupdate">Date Of Birth</label>
                <input type="date" id="dateofbirthtoupdate">
            </div>
            <div class="form-group">
                <label for="addresstoupdate">Address</label>
                <input type="text" id="addresstoupdate">
            </div>
            <div class="form-group">
                <label for="phonenumbertoupdate">Phone Number</label>
                <input type="text" id="phonenumbertoupdate">
            </div>
            <div class="form-group">
                <label for="emailtoupdate">Email</label>
                <input type="email" id="emailtoupdate">
            </div>
            <div class="form-group">
                <label for="isstudenttoupdate">Student</label>
                <input type="checkbox" id="isstudenttoupdate">
            </div>
            <div class="form-group">
                <label for="isretiredtoupdate">Retired</label>
                <input type="checkbox" id="isretiredtoupdate">
            </div>
            <button class="button" onclick="update()">Update Person</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Retired</th>
                    <th>Student</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultarea">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
