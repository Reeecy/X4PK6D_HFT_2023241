<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PersonUI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Person Catalog</h1>

    <div id="formdiv">
        <label>Person Name</label>
        <input type="text" id="personname" />
        <label>Date Of Birth</label>
        <input type="date" id="dateofbirth" />
        <label>Address</label>
        <input type="text" id="address" />
        <label>Phone Number</label>
        <input type="text" id="phonenumber" />
        <label>Email</label>
        <input type="email" id="email" />
        <label>Student</label>
        <input type="checkbox" id="isstudent" />
        <label>Retired</label>
        <input type="checkbox" id="isretired" />
        <button type="button" onclick="create()">Add Person</button>
    </div>

    <div id="updateformdiv">
        <label>Person Name</label>
        <input type="text" id="personnametoupdate" />
        <label>Date Of Birth</label>
        <input type="date" id="dateofbirthtoupdate" />
        <label>Address</label>
        <input type="text" id="addresstoupdate" />
        <label>Phone Number</label>
        <input type="text" id="phonenumbertoupdate" />
        <label>Email</label>
        <input type="email" id="emailtoupdate" />
        <label>Student</label>
        <input type="checkbox" id="isstudenttoupdate" />
        <label>Retired</label>
        <input type="checkbox" id="isretiredtoupdate" />
        <button type="button" onclick="update()">Update Person</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date Of Birth</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Retired</th>
                <th>Student</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
